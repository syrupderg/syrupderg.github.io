<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birbkeks.dev/jukebox.html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/jukebox.css">
    <script type="text/javascript" src="./javascript/jukebox.js"></script>
</head>

<body>
    <div class="container">
        <!-- Left: Music Player -->
        <div class="player-container">
            
            <div class="song-details">
                <h2 class="song-title" id="song-title">No song selected</h2>
                
                <div class="audio-info">
                    <div class="info-item">
                        <i class="fas fa-waveform"></i>
                        <span id="bitrate">Bitrate: - kbps</span>
                    </div>
                </div>
            </div>
            
            <div class="progress-area">
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progress-handle"></div>
                </div>
                
                <div class="time-display">
                    <span class="current-time" id="current-time">0:00</span>
                    <span class="duration" id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn shuffle-btn" id="shuffle" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                
                <button class="control-btn" id="prev" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                
                <button class="control-btn play-pause" id="play" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                
                <button class="control-btn" id="next" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                
                <button class="control-btn repeat-btn" id="repeat" title="Repeat Off">
                    <i class="fas fa-repeat repeat-icon"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <div class="volume-slider-container">
                    <div class="volume-icon">
                        <i class="fas fa-volume-down" id="volume-icon"></i>
                    </div>
                    <div class="volume-progress-container" id="volume-container">
                        <div class="volume-progress" id="volume-progress"></div>
                        <div class="volume-handle" id="volume-handle"><input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.5" disabled></div>
                        
                    </div>
                    <div class="volume-percentage" id="volume-percentage">50%</div>
                </div>
            </div>
        </div>
        
        <!-- Right: Upload Section -->
        <div class="upload-container">          
            <div class="upload-area" id="upload-area">
                <button class="browse-btn">Browse Files</button>
                <input type="file" id="file-input" accept="audio/*" multiple>
            </div>
            
            <div class="playlist" id="playlist">
                <p style="text-align: center; padding: 20px;">No songs uploaded yet</p>
            </div>
        </div>
    </div>
</body>
</html>
